<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="menu-title">
        <h2>our menu</h2>
        <div class="underscore"></div>
      </div>
      <!-- buttons area -->
      <div class="btn-container">
        <button class="switch-btn" id="all">all</button>
        <button class="switch-btn" id="breakfast">breakfast</button>
        <button class="switch-btn" id="lunch">lunch</button>
        <button class="switch-btn" id="shakes">shakes</button>
      </div>
      <!-- menu items -->
      <div class="menu-container">
        <!-- single item -->
        <article class="menu-item">
          <img src="./menu-item.jpeg" alt="menu item image" class="item-image" />
          <div class="item-info">
            <header>
              <h4>Softest Pancakes</h4>
              <h4 class="price">$13.99</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
              laboriosam excepturi! Quo, officia.
            </p>
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="index.js"></script>
  </body>
</html>
